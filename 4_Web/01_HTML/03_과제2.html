<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>설문조사</h2>
    <form >
        <h3>
        이름 <input type="text" name="" id="">
        <br>
        이메일 <input type="email" name="" id="" placeholder="love@example.com">
        </h3>
    </form>
    <h2>나이</h2>
    <form>
        <h3>
        <input type="radio" name="age" id="10대" checked>10대
        <input type="radio" name="age" id="20대">20대
        <input type="radio" name="age" id="30대">30대
        <input type="radio" name="age" id="40대">40대
        <input type="radio" name="age" id="50대">50대
        <input type="radio" name="age" id="60대">60대 이상
        </h3>
    </form>
    <h2>원하는 강의(복수 응답이 가능합니다.)</h2>
    <h3>
    <input type="checkbox" name="" id="">HTML
    <input type="checkbox" name="" id="">javascript
    <input type="checkbox" name="" id="">css
    </h3>
    <textarea rows="10" cols="50" name="" id="" placeholder="하고 싶은 말을 써주세요:)"></textarea>
    <br>
    <input type="button" value="제출">
</body>
</html>
