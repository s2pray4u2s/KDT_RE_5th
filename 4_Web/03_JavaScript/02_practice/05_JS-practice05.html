<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <script type="module" src="./05_JS-practice05.js"></script>
</head>

<body>
    <h1>Build a Calculator</h1>
    <form>
        <label for = "value1">Value 1:</label>
        <input type = "number" id = "value1"><br>

        <label for = "value2">Value 2:</label>
        <input type = "number" id = "value2"><br>

        <label for = "operator">Operator:</label>
        <input type = "text" id = "operator" placeholder="+, -, *, /"><br>

        <button type = "button" id = "btn">Calculation</button>
        <button type = "button" id = "reset">Reset</button><br>

        <label for = "result">Result:</label>
        <input type = "text" id = "result" disabled>
    </form>
    
</body>

</html>
