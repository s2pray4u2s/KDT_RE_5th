<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM</title>
    <script type = "module" src = "11_dom_01.js"></script>
    <style>
    div {
      width: 100px;
      height: 100px;
      border: 3px solid black;
    }

    input,
    button {
      width: 100px;
    }

    .default {
      background-color: beige;
    }

    #green {
      background-color: lightgreen;
    }

    #blue {
      background-color: lightblue;
    }
  </style>
</head>

<body>
    <h1>DOM 학습</h1>
    <div class = "default">1</div>
    <div class = "default">2</div>
    <div class = "default">3</div>

    <div class = "others" id = "green">4</div>
    <div class = "others" id = "blue">5</div>

    <input type="text" name = "id">
    <button name = "id">CLICK!!</button>
</body>

</html>
