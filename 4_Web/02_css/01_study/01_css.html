<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS start</title>
    <!-- CSS 참조 바식 2. 내장 방식: head 태그 안에 style 태그를 이용해 CSS 작성 -->
    <style>
        /* CSS 문법 */
        h1 {
            color: purple;
        }

        h2 {
            color: green;
        }
    </style>

    <!-- CSS 참조 방식 3. 링크 방식: link 태그를 이용해 외부 CSS 파일과 연결 -->
    <link rel="stylesheet" href="./01_css.css">
</head>

<body>
    <!-- CSS 참조 방식 #1, 인라인: 태그 안에 쓰는 방식 -->
    <h1 style="color: blue;">CSS START</h1>
    <h2>CSS는 HTML로 구성된 웹페이지를 꾸며줍니다.</h2>

    <hr>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>javascript</li>
    </ul>
</body>

</html>
